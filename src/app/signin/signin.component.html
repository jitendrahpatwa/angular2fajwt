<div class="container-fluid bg-1 text-center">
  
  	<div class="row align-item-center justify-content-center col-md-offset-4">
  		<div class="col-md-5">
  			<h3 class="margin">Register</h3>
  			
		  	<form  [formGroup]="form" (submit)="submit(form)">
			  <div class="form-group">
			    <label for="name">Full Name:</label>
			    <input type="text" class="form-control" id="name" formControlName="name">
			  </div>
			  <div class="form-group">
			    <label for="username">Email:</label>
			    <input type="text" class="form-control" id="email" formControlName="email">
			  </div>
			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username" formControlName="username">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd" formControlName="password">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>


  		</div>
  	</div>

</div>
