<div class="container-fluid bg-1 text-center">
  
  	<div class="row align-item-center justify-content-center col-md-offset-4">
  		<div class="col-md-5">
  			<h3 class="margin">Login</h3>
  			
		  	<form  [formGroup]="form" (submit)="submit(form)">
			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username" formControlName="username">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd" formControlName="password">
			  </div>
			  <ng-container *ngIf="form.get('is2Fa').value == true">
				  <div class="form-group">
				    <label for="pwd1">2FA Code:</label>
				    <input type="password" class="form-control" id="pwd1" formControlName="code">
				  </div>
			  </ng-container>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>


  		</div>
  	</div>

</div>
